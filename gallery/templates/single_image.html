{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <img src='{{image.img_path.url}}'>
            <br>
            <div class="card">
                <div class="card-header" >
                  <h1>{{image.name}}</h1>
                </div>
                <div class="card-body">
                    <h5> <strong>Description:</strong> {{image.img_desc}}</h5>
                    <h6> <strong>Location:</strong> {{image.img_location}}</h6>
                    <h6> <strong>Category:</strong> {{image.img_category}}</h6>
                    <input type="text" value="{{image.img_path.url}}" id="myInput">
                    <button onclick="myFunction()">Copy Url</button>
                </div>
            </div>
            <br>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
